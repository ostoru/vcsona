[application]

name="vc/sona"
main_scene="res://scenes/test.xml"
icon="res://icon.png"
boot_splash=""
boot_bg_color=#ff000000
target_fps=60

[display]

fullscreen=true
width=1280
height=720

[input]

ui_focus_next=[key(E)]
ui_focus_prev=[key(Q)]
map_zoom_out=[key(PageDown), mbutton(0, 5), mbutton(1, 5)]
map_zoom_in=[key(PageUp), mbutton(0, 4), mbutton(1, 4)]
move_forwards=[key(W)]
move_left=[key(A)]
char reload=[key(R), mbutton(0, 5)]
move_backwards=[key(S)]
move_right=[key(D)]
jump=[key(Space)]
run=[key(Shift)]
quit=[key(Escape)]
toggle_mouse_capture=[key(F10)]
attack=[mbutton(0, 1)]
change_graphics_quality=[key(G)]
toggle_flashlight=[key(L)]
reload_current_scene=[key(F2)]

[rasterizer]

max_shadow_buffer_size=4096
use_fragment_lighting=true
shadow_filter=1
anisotropic_filter_level=16.0
use_pixel_snap=false
debug_shadow_maps=false
